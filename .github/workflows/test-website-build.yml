name: Test Website Build
on:
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    name: Test Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install Gem dependencies
        run: gem install yard yard-mruby
      - name: Build
        run: |
          cd website
          npm ci
          npm run build
      - name: Generate Docs
        run: |
          rake docs