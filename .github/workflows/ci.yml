# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Compile for Ubuntu
  ubuntu_build:
    name: Ubuntu Build (GCC)
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - uses: jwlawson/actions-setup-cmake@v1.6
        with:
          cmake-version: '3.16.x'

      - name: Install packages
        run: >
          sudo apt-get install -y
          build-essential git libasound2-dev mesa-common-dev
          libx11-dev libxrandr-dev libxi-dev xorg-dev libgl1-mesa-dev
          libglu1-mesa-dev libgtk-3-dev

      # Installs gems
      - name: Install all gems
        run: gem install rubyzip

      # Build mruby
      - name: Build mruby
        run: rake
      
      # Run tests
      - name: Test
        run: rake test
  # Cross compile for MinGW
  mingw_cross_build:
    name: MinGW Cross Build (Ubuntu)
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - uses: jwlawson/actions-setup-cmake@v1.6
        with:
          cmake-version: '3.16.x'

      - name: Install packages
        run: >
          sudo apt-get install -y
          build-essential git mingw-w64

      # Installs gems
      - name: Install all gems
        run: gem install rubyzip

      # Build mruby
      - name: Build mruby
        run: MRUBY_CONFIG=build_configs/mingw_crossbuild.rb rake


  # Cross compile for emscripten
  emscripten_cross_build:
    name: Emscripten Cross Build (Ubuntu)
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - uses: jwlawson/actions-setup-cmake@v1.6
        with:
          cmake-version: '3.16.x'
      - uses: mymindstorm/setup-emsdk@v7
        with:
          version: 1.38.40
          actions-cache-folder: 'emsdk-cache'

      # Verify Emscripted Install
      - name: Verify
        run: emcc -v

      # Installs gems
      - name: Install all gems
        run: gem install rubyzip

      # Build mruby
      - name: Build mruby
        run: MRUBY_CONFIG=build_configs/emscripten.rb rake

